<!DOCTYPE html>
<html lang="eg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Finance Tracker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>


<body>
  <div class="homePage">
    <div style="color: brown; font-size: 40px; font-weight: bold; text-align: center;">Finance Tracker</div>

    <!--User inputs income information here-->
    <div class="income"> 
      <h1>Add Income</h1>
      <div>Income Title:
        <input type="text" id="incomeTitle" name="incomeTitle"><br>

      </div>
      <div>Income Value:
        <input type="number" id="incomeValue" name="incomeValue"><br>
      </div>

      <button onclick="holdsIncome()">Submit</button>
    </div>

    <!--User inputs expense information here-->
    <div class="expense">
      <h2>Add Expense</h2>
      <div>Expense Title:
        <input type="text" id="expenseTitle" name="expenseTitle"><br>
      </div>

      <div>Expense Amount:
        <input type="number" id="expenseValue" name="expenseValue"><br>
      </div>

      <button onclick="holdsExpense()">Submit</button>
    </div>

    <!--Total expense and income value, along with budget remaining gets displayed-->
    <div class="totals">
      <div class="total1">Total Income
        <input type="number" id="displayIncTotal" readonly="displayIncTotal">
      </div>

      <div class="total2">Total Expense
        <input type="number" id="displayExpTotal" readonly="displayExpTotal">
      </div>

      <div class="total3">Budget Remaining
        <input type="number" id="bugetRemaining" readonly="bugetRemaining">
      </div>

    </div>



    <div style="color: blue; font-size: 20px; text-align: center; margin-top: 50px;">Expense History:</div>


    <table class="financeOutput">
      <tr>
        <th><span class="name">Expense Name</span></th>
        <th><span class="amount">Amount</span></th>
        <th><span class="action">Action</span></th>
      </tr>
    </table>

    <!-- Currency Converter -->
    <div class="currency-wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="amount" value="1" />
        </div>

        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img id="from-flag" src="https://flagsapi.com/CA/flat/64.png" alt="flag" />
              <select id="from-currency" data-flag-id="from-flag">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
              </select>
            </div>
          </div>

          <div class="icon" id="swap">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img id="to-flag" src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select id="to-currency" data-flag-id="to-flag">
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
                <option value="GBP">GBP</option>
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate" id="rate-output">
          Exchange rate result
        </div>
        <button type="button" id="convertBtn">Exchange Rate</button>
      </form>
    </div>

  </div>


  <!-- your content goes here -->
  <script src="scripts/index.js"></script>
</body>



</html>
